name: TFSec Static analysis

on:
  pull_request:
permissions:
  actions: read
  checks: read
  contents: none
  deployments: none
  issues: none
  packages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  tfsec:
    name: TFSec Static analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        terraform_path: [ 'terraform/environment', 'terraform/account', 'terraform/account_ingress', 'terraform/email' ]
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: tfsec with pr comments
        uses: aquasecurity/tfsec-pr-commenter-action@main
        with:
          working_directory: ${{ matrix.terraform_path }}
          github_token: ${{github.token}}
