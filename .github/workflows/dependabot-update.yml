# This is a basic workflow to help you get started with Actions

name: Dependabot updates

on:
   workflow_dispatch:
   push:
      branches:
      - LPAL-339-dependabot-weekly-scheduled-action #temporary for testing.
   
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # set up php
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2
      # setup node
      # - uses: actions/setup-node@v2
      #  with:
      #    node-version: '14'

      - name: update outdated dependencies
        run: |
          echo "running composer updates..."
          pwd
          cd tests
          composer update --prefer-dist --no-suggest --no-interaction --no-scripts --optimize-autoloader --ignore-platform-reqs
          cd ../service-front
          composer update --prefer-dist --no-suggest --no-interaction --no-scripts --optimize-autoloader --ignore-platform-reqs
          cd ../service-api
          composer update --prefer-dist --no-suggest --no-interaction --no-scripts --optimize-autoloader --ignore-platform-reqs
          cd ../service-admin
          composer update --prefer-dist --no-suggest --no-interaction --no-scripts --optimize-autoloader --ignore-platform-reqs
          cd ../service-pdf
          composer update --prefer-dist --no-suggest --no-interaction --no-scripts --optimize-autoloader --ignore-platform-reqs

      - name: get names of branch 

        id: date
        run: | 
         echo "::set-output name=date::$(date +'%Y-%m-%d')"
         echo "branch name to be created: weekly-dependabot-updates-${{ steps.date.output.date }}"
      # create PR 
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3    
        with:
          commit-message: Update dependabot for composer and npm
          committer: GitHub <noreply@github.com>  
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: weekly-dependabot-updates-${{ steps.date.output.date }}
          labels: dependabot-update
          title: Weekly dependabot update ${{steps.date.output.date }}
          draft: true
