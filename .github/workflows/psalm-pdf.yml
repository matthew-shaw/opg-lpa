name: Psalm analysis - PDF

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
    paths:
      - 'service-pdf/**'
jobs:
  psalm_pdf:
    name: Psalm PDF
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./service-pdf/
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: vimeo/psalm
      - name: Composer install
        run: composer install --prefer-dist --optimize-autoloader --no-suggest --no-interaction --no-scripts
      # the --clear-cache relates to this issue https://github.com/vimeo/psalm/issues/4407
      - name: Run psalm
        run: psalm --output-format=github --taint-analysis --report=results.sarif --clear-cache
      - name: Upload Security Analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./service-pdf/results.sarif
